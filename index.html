<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1166c19b60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <div class="toggle-ball"></div>
        </label>
    </div>
    <div class="search-container">
        <input type="text" class="search" placeholder="Search User">
        <button type="button" class="search-btn">Search</button>
    </div>
    <div class="card-container">
       <div class="searched-user">
            <div class="name-surname"></div>
            <div class="location"></div>
            <div class="title"></div>
            <div class="followers-container"></div>
            <div class="repositories"></div>
            <div class="social-medias">
                <div class="github-container"></div>
                <div class="twitter-container"></div>
            </div>
        </div>
        <div class="user-followers">
            <a class="followers-nickname" href="" target="_blank"></a>
            <button class="back-from-followers backbtn">Back</button>
        </div>
        <div class="user-followings">
            <a class="followings-nickname" href="" target="_blank"></a>
            <button class="back-from-following backbtn">Back</button>
        </div>
    </div>
    <script src="toggle.js"></script>
    <script src="script.js"></script>
</body>
</html>
